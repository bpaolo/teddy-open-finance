services:
  postgres:
    image: postgres:15-alpine
    container_name: teddy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-teddy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-teddy}
      POSTGRES_DB: ${DB_DATABASE:-teddy_db}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-teddy}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teddy-network

  backend:
    build:
      context: ../..
      dockerfile: apps/back-end/Dockerfile
    container_name: teddy-backend
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-teddy}
      DB_PASSWORD: ${DB_PASSWORD:-teddy}
      DB_DATABASE: ${DB_DATABASE:-teddy_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      ALLOWED_METHODS: ${ALLOWED_METHODS:-GET,HEAD,PUT,PATCH,POST,DELETE}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - teddy-network

networks:
  teddy-network:
    driver: bridge

volumes:
  postgres_data:
