name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Usamos install com legacy-peer-deps para evitar erros de ambiente no Linux
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Rodamos o Lint e os Testes desativando o Nx Cloud para n√£o pedir senha
      - name: Run Checks (Lint and Test)
        env:
          NX_NO_CLOUD: true
          NX_REJECT_UNKNOWN_LOCAL_CACHE: 0
        run: npx nx run-many -t lint test --exclude=*-e2e --parallel=1